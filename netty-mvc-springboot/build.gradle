
// jarâ€˜s name
archivesBaseName = 'netty-mvc-springboot'
version= "$buildVersion"


dependencies {
    implementation project(":netty-mvc-core")
    compileOnly ("io.netty:netty-all:$nettyVersion")
    compileOnly("com.alibaba:fastjson:$fasterjsonVersion")
    compileOnly("org.slf4j:slf4j-api:$slf4jApi")
    compileOnly("org.springframework.boot:spring-boot:$springBoot")
    
 }
 
  task copyJars(type: Copy, dependsOn: jar) {
    from "$buildDir/libs"
    into "$rootDir/publish/"
    println "The build was output to -> $rootDir/../publish/"
    include "**/*.jar"
}

assemble.dependsOn.add copyJars